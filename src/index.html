<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="js/vendor.min.js"></script>
    <!-- <link rel="stylesheet" href="css/vendor.css"> -->
    <script src="js/app.js"></script>
  </head>
  <body>
    <form id="bike-finder">
      <fieldset>
        <legend>Search for statistics on missing bicycles</legend>
        <label for="zip-input">ZIP code:</label>
        <input type="text" id="zip-input" required>
        <label for="proximity-input">Within: (miles)</label>
        <input type="text" id="proximity-input" required>
      </fieldset>
      <fieldset>
        <legend>Search for color(s) of missing bicycles sparated by commas</legend>
        <label for="color-input">Color(s):</label>
        <input type="text" id="color-input" required>
      </fieldset>
      <fieldset>
        <legend>Search within a particular time period</legend>
        <label for="start-date">Search from: </label>
        <input type="date" id="start-date" required>
        <label for="end-date">To: </label>
        <input type="date" id="end-date" required>
      </fieldset>
      <fieldset>
        <legend>Search results will be returned as: </legend>
        <select id="search-type">
          <option value="count">a count of stolen bikes matching the selected parameters</option>
          <option value="stolen">a list of stolen bikes matching the selected parameters</option>
        </select>
      </fieldset>
      <button type="submit" name="button">Search!</button>
    </form>
    <div class="output">
    
    </div>
  </body>
</html>
